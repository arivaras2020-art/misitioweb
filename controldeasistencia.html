<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Document</title>
</head>
<body>
<div id="verificationContainer">
  <div class="verification-box">
    <h2>¿Es usted docente?</h2>
    <p>Por favor, ingrese sus datos para acceder al Portal Docente.</p>
    <form id="teacherVerificationForm">
      <label for="teacherName">Nombre y Apellido del Docente:</label>
      <input type="text" id="teacherName" required>

      <label for="teacherDNI">DNI (Simulación: 87654321):</label>
      <input type="number" id="teacherDNI" required minlength="7" maxlength="8">

      <label for="teacherCourse">Curso que dicta (Ej: 3ro 1ra):</label>
      <input type="text" id="teacherCourse" required>

      <label for="teacherSubject">Materia que dicta:</label>
      <input type="text" id="teacherSubject" required>

      <button type="submit" class="access-button">Acceder al Portal</button>

      <p id="teacher-error-message" class="error-message">
        ERROR: DNI no reconocido o datos incompletos. Será redirigido al inicio.
      </p>
    </form>
  </div>
</div>

<main id="mainContent" class="page-content">
  <h1>✅ Control de Asistencia</h1>
  <p>Aquí irá el contenido del control de asistencia.</p>
</main>

    <script src="scripts/script.js"></script>
</body>
</html>
