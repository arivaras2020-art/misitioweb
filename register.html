<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Industrial N°4</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body class="access-body">
    
    <div id="register-page-content" class="access-page-content">
        <h2 class="section-title">Registrarse</h2>
        <div class="access-container register-container">

            <div class="access-form-area">
                <h2 class="form-title">¡Regístrate!</h2>

                <form id="registerForm" class="access-form">
                    
                    <label for="name-register">Nombre</label>
                    <input type="text" id="name-register" name="name" placeholder="Ingresa un nombre de usuario" required>

                    <label for="email-register">Email</label>
                    <input type="email" id="email-register" name="email" placeholder="Ingresa tu email" required>
                    
                    <label for="password-register">Contraseña</label>
                    <input type="password" id="password-register" name="password" placeholder="Crea tu contraseña" required>
                    
                    <button type="submit" class="access-button register-button">Registrarse</button>

                    <p class="switch-link">
                        ¿Ya tienes una cuenta? <a href="login.html" class="switch-link-anchor">Iniciar sesión</a>
                    </p>
                    
                    <p id="register-error-message" class="error-message"></p>

                </form>
            </div>

            <div class="access-sidebar register-sidebar">
                <img src="imagenes/logo.png" alt="Logo Industrial 4" class="access-logo">
            </div>
        </div>
    </div>
    
    <script src="scripts/script.js"></script> 
</body>
</html>
