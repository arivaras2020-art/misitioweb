<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Industrial N°4</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body class="login-body">
    
    <div class="login-container">
        <div class="login-sidebar">
            <img src="imagenes/logo.png" alt="Logo Industrial 4" class="login-logo">
        </div>

        <div class="login-form-area">
            <h2 class="login-title">Bienvenido de vuelta</h2>
            
            <form id="loginForm" class="login-form">
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu email" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                
                <p class="role-prompt">Soy...</p>
                <div class="role-selector">
                    <button type="button" class="role-button" data-role="alumno" id="btn-alumno">Alumno</button>
                    <button type="button" class="role-button" data-role="padre" id="btn-padre">Padre</button>
                    <button type="button" class="role-button" data-role="docente" id="btn-docente">Docente</button>
                </div>
                
                <button type="submit" class="login-button">Iniciar sesión</button>

                <p id="error-message" class="error-message"></p>

            </form>
        </div>
    </div>
    
    <script src="scripts/script.js"></script> 
</body>
</html>
