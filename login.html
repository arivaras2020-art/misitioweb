<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Industrial N°4</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body class="login-body">
    
    <div class="login-container">
        <div class="login-sidebar">
            <img src="imagenes/logo.png" alt="Logo Industrial 4" class="login-logo">
        </div>

        <div class="login-form-area">
            <h2 class="login-title">Bienvenido de vuelta</h2>
            
            <form class="login-form" action="index.html" method="get">
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu email" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                
                <button type="submit" class="login-button">Iniciar sesión</button>

            </form>

            <p class="separator">O iniciar sesión con</p>

            <div class="social-login">
                <a href="#" class="social-button google-button">
                    <img src="imagenes/googleicon.png" alt="Google icon"> Google
                </a>
                
                <a href="#" class="social-button facebook-button">
                    <img src="imagenes/facebookicon.png" alt="Facebook icon"> Facebook
                </a>
            </div>
        </div>
    </div>
    
</body>
</html>
